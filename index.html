<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Metro UI template">
	<meta name="keywords" content="Metro, UI, template, html">
	<meta name="author" content="Miagkov Ievgenii">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--[if lt IE 9]><script src="scripts/html5shiv.min.js"></script><![endif]-->
	<title>Metro UI</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="scripts/prefixfree.min.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Metro UI by <a href="https://github.com/miagkovi">Miagkov Ievgenii</a></h1>
		</header>
		<div class="menu">
			<div class="home single-box">
				<a href="#home" class="link hover">
					<p class="txt">Home</p>
				</a>
			</div>
			<div class="about single-box">
				<a href="#about" class="link hover">
					<p class="txt">About</p>
				</a>
			</div>
			<div class="portfolio">
				<a href="#portfolio" class="link hover">
					<p class="txt">Portfolio</p>
				</a>
			</div>
			<div class="photos single-box">
				<a href="#photos" class="link hover">
					<p class="txt">Photos</p>
				</a>
			</div>
			<div class="testimonials single-box">
				<a href="#testimonials" class="link hover">
					<p class="txt">Testimonials</p>
				</a>
			</div>
			<div class="hire">
				<a href="#hire" class="link hover">
					<p class="txt">Wanna hire me?</p>
				</a>
			</div>
			<div class="app">
				<a class="twitter-timeline"
				data-chrome="noheader, nofooter, noborders" data-width="440" data-height="150" data-theme="dark" href="https://twitter.com/TwitterDev">Tweets by TwitterDev</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
			<div class="contact single-box">
				<a href="#contact" class="link hover">
					<p class="txt">Contact</p>
				</a>
			</div>
		</div>
		<footer>
			<div class="social">
				<a href="#facebook"><img src="img/facebook_001.png" alt="facebook"></a>
				<a href="#twitter"><img src="img/Twitter_001.png" alt="twitter"></a>
				<a href="#googleplus"><img src="img/Google_Plus_001.png" alt="google plus"></a>
			</div>
			<div class="copyrights">
				<p>&copy; Copyright 2013 <a href="#DesignWork">The Design Work</a>.</p>
			</div>
		</footer>
	</div>
</body>
</html>
