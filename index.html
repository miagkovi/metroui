<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Metro UI template">
	<meta name="keywords" content="Metro, UI, template, html">
	<meta name="author" content="Miagkov Ievgenii">
	<title>Metro UI</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>tdw</h1>
		</header>
		<div class="menu">

			<div class="row">
				<div class="home two columns aspectRatio" id="clientWidth">
						<a href="#home">
								<img src="img/home.png" alt="Home">
							<p>Home</p>
						</a>
				</div>
				<div class="about two columns aspectRatio">
					<a href="#about">
						<img src="img/about.png" alt="About">
						<p>About</p>
					</a>
				</div>
				<div class="portfolio four columns aspectRatio">
					<a href="#portfolio">
						<img src="img/portfolio.png" alt="Portfolio">
						<p>Portfolio</p>
					</a>
				</div>
				<div class="photos two columns aspectRatio">
					<a href="#photos">
						<img src="img/photos.png" alt="Photos">
						<p>Photos</p>
					</a>
				</div>
				<div class="testimonials two columns aspectRatio">
					<a href="#testimonials">
						<img src="img/testimonials.png" alt="Testimonials">
						<p>Testimonials</p>
					</a>
				</div>
			</div>


			<div class="row">
				<div class="hire four columns aspectRatio">
					<a href="#hire">
						<img src="img/hire.png" alt="Wanna hire me?">
						<p>Wanna hire me?</p>
					</a>
				</div>
				<div class="app six columns aspectRatio">APP</div>
				<div class="contact two columns aspectRatio">
					<a href="#contact">
						<img src="img/contact.png" alt="Contact">
						<p>Contact</p>
					</a>
				</div>
			</div>
			
		</div>


		<footer>
			<div class="row">
				<div class="social six columns">
					<div class="row">
						<div class="two columns">
							<a href="#facebook">
								<img src="" alt="facebook">
							</a>
						</div>
						<div class="two columns">
							<a href="#twitter"><img src="" alt="twitter"></a>
						</div>
						<div class="two columns">
							<a href="#googleplus"><img src="" alt="google plus"></a>
						</div>	
					</div>
				</div>
				<div class="copyrights six columns">&copy; Copyright 2013 <a href="#DesignWork">The Design Work</a>.</div>
			</div>
		</footer>
	</div>
	<script src="app.js"></script>
</body>
</html>
